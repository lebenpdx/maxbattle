<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="assets/images/icons/favicon.ico" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>MaxBattle</title>
	</head>
	<body>
		<h1>Welcome to MaxBattle</h1>
		<div class="bossContainer" id="bossContainer">
			<div class="bossImgContainer"><img src="assets/images/placeholder.png" alt="MaxBattle Image" id="bossImg" /></div>
			<select id="bossName" required>
				<option value="" disabled selected>Select a Boss</option>
				<option value="suicune">Suicune</option>
				<option value="entei">Entei</option>
				<option value="raikou">Raikou</option>
				<option value="articuno">Articuno</option>
				<option value="zapdos">Zapdos</option>
				<option value="moltres">Moltres</option>
				<option value="blastoise" data-g="true">Gigantamax Blastoise</option>
				<option value="charizard" data-g="true">Gigantamax Charizard</option>
				<option value="venusaur" data-g="true">Gigantamax Venusaur</option>
				<option value="gengar" data-g="true">Gigantamax Gengar</option>
				<option value="toxtricity-amped" data-g="true">Gigantamax Toxtricity</option>
				<option value="lapras" data-g="true">Gigantamax Lapras</option>
				<option value="kingler" data-g="true">Gigantamax Kingler</option>
				<option value="snorlax" data-g="true">Gigantamax Snorlax</option></select
			><br />
		</div>
		<div class="bossSelectionContainer" id="bossSelectionContainer">bossContainer</div>
		<div class="resultsContainer" id="resultsContainer">resultsContainer</div>
		
		</div>
		<script src="js/util.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
